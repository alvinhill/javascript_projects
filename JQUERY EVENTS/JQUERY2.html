<!DOCTYPE html>
<html lang="en">

<head>
    <title> JQUERY</title>
    <meta name=charset="UTF-8">
    <meta name="author" content="Alvin">
<link rel="stylesheet" href="./CSS/DATA.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
/*  DOCUMENT READY FUNCTION  */    
    $(document).ready(function () {

  /*  DETECT CLICK FUNCTION  */        
var box = $("#box").click(function(){
    /*  CHANGE BACKGROUND COLOR  */  
$(this).css("background", "yellow");
   /*  DISPLAY CLICK NOTICE  */  
$(this).text("Click Detected");

    /*  DETECT  DOUBLE CLICK  */
box.dblclick(function(){
    /*  CHANGE BACKGROUND COLOR  */  
$(this).css("background", "red");
    /*  DISPLAY DOUBLE CLICK MESSAGE  */  
$(this).text("Double Click Detected");
});

});    
});

</script>
</head>
<body>
<h1>JQUERY CLICK AND DOUBLE CLICK EVENT</h1>

<div id="box">Click Box</div>

</body>

</html>
