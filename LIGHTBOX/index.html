<!DOCTYPE html>
<html lang="en">

<head>
    <title> LIGHTBOX </title>
    <meta name=charset="UTF-8">
    <meta name="author" content="Alvin">
<link rel="stylesheet" href="./css/box.css">


<script src="./js/main.js"></script>
</head>

<body>




<div class="row">
    <div class="column">
    <img src="./images/STRAT-S.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>

    <div class="column">
    <img src="./images/STRATLAYS.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>

    <div class="column">
    <img src="./images/TELEREDS.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>

    <div class="column">
    <img src="./images/TELEYS.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
</div>
<aside>
<p>
Register for 
the free guitar 
giveaway!

</p>

</aside>



<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="./images/STRAT.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="./images/STRATLAY.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="./images/TELERED.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="./images/TELEY.jpg" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
            <img class="demo" src="./images/STRAT-S.jpg" onclick="currentSlide(1)" alt="RED STRAT">
        </div>

        <div class="column">
            <img class="demo" src="./images/STRATLAYS.jpg" onclick="currentSlide(2)" alt="SUNBURST STRAT">
        </div>

        <div class="column">
            <img class="demo" src="./images/TELEREDS.jpg" onclick="currentSlide(3)" alt="RED TELE">
        </div>

        <div class="column">
            <img class="demo" src="./images/TELEYS.jpg" onclick="currentSlide(4)" alt="YELLOW TELE">
        </div>
    </div>
</div>
   

</body>
</html>
